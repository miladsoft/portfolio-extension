<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="prices">Prices</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div id="prices" class="tab-content active">
            <div id="binance-prices"></div>
        </div>

        <div id="settings" class="tab-content">
            <div class="settings-container">
                <div class="crypto-search">
                    <input type="text" id="cryptoSearch" placeholder="Search cryptocurrency...">
                </div>
                <div class="crypto-list" id="cryptoList">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="init.js"></script>
    <script src="script.js"></script>
</body>

</html>
